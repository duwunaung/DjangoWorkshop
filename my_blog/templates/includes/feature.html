<article class="post">
  <h2 class="post-title">{{ blog.title }}</h2>
  <p class="post-meta">Posted on {{ blog.createddate|date:"D d M Y" }} by {{ blog.author }}</p>
  <p class="post-excerpt">{{ blog.preview }}</p>
  <a href="{% url "blog" slug=blog.slug %}" class="read-more">Read More</a>
</article>
